scalar JSON

extend type Cart {
    applyCouponApi: String!
}

"""
Represents a coupon
"""
type Coupon {
    couponId: Int
    uuid: String!
    status: Int!
    description: String!
    discountAmount: Float!
    isPrivate: Int!
    discountType: String!
    coupon: String!
    startDate: DateTime
    endDate: DateTime
    imageUrl: String
}

"""
Returns a collection of coupons
"""
type CouponCollection {
    items: [Coupon]
    currentPage: Int
    total: Int
    isCanLoadMore: Boolean
}


input FilterClientInput {
    page: Int
    perPage: Int
    coupon: String
}

extend type Query {
    availableCoupons(filters: FilterClientInput): CouponCollection
    coupon(id: Int): Coupon
}