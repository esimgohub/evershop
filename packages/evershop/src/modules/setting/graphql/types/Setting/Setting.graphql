"""
Single store setting
"""
type Setting {
  storeName: String
}

type StoreConfig {
  name: String
  description: String
  currency: String
  timeZone: String
  email: String
  country: String
  address: String
  city: String
  province: String
  postalCode: String
  language: String
  phoneNumber: String
}

type StripePaymentConfig {
  paymentStatus: String
  dislayName: String
  publishableKey: String
}

type PaypalPaymentConfig {
  dislayName: String
  environment: String
}

type CodPaymentConfig {
  status: String
  displayName: String
}

type PaymentConfig {
  stripe: StripePaymentConfig
  paypal: PaypalPaymentConfig
  cod: CodPaymentConfig
}

type WhatsappConfig {
  phoneNumber: String
}

type Config {
  store: StoreConfig
  payment: PaymentConfig
  social: [Social]
  sliders: [Slider]
  staticPages: [CmsPage]
  whatsapp: WhatsappConfig
  version: String
}

extend type Query {
  setting: Setting
  config: Config
}
