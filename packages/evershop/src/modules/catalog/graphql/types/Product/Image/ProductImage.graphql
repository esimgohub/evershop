"""
The `Image` type represents a Product image.
"""
type Image {
  id: ID!
  uuid: String!
  alt: String
  url: String
  listing: String
  single: String
  thumb: String
  origin: String
}

type BannerImage {
  alt: String
  url: String
  listing: String
  single: String
  thumb: String
  origin: String
}

extend type Product {
  image: Image
  bannerImage: BannerImage
  gallery: [Image]
}
