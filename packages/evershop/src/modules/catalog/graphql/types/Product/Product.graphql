"""
Represents a product.
"""
type ProductPromotion {
  value: Int
  text: String
}

type Product {
  productId: Int!
  uuid: String!
  name: String!
  type: String!
  status: Int!
  sku: String!
  weight: Weight!
  taxClass: Int
  description: String
  urlKey: String
  metaTitle: String
  metaDescription: String
  metaKeywords: String
  variantGroupId: ID
  visibility: Int
  groupId: ID
  url: String
  formattedHTMLAttribute: String
  promotion: ProductPromotion
  parentProductId: Int
  parentProductUuid: String
}

input ProductFilterInput {
  categoryId: String
  tripPeriod: String
}

"""
Returns a collection of products.
"""
type ProductCollection {
  items: [Product]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Query {
  product(id: ID): Product
  products(
    filters: [FilterInput]
    productFilter: ProductFilterInput
  ): ProductCollection
}
