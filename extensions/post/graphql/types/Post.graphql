type Post {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!

  index: Int
  title: String!
  description: String
  thumbnail: String
  link: String!
}

type PostCollection {
  items: [Post]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Query {
  post(id: ID!): Post
  posts(filters: [FilterInput]): PostCollection
}
